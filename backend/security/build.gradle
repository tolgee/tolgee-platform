buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'io.spring.dependency-management'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.springframework.boot' apply false
    id "kotlin-allopen"
    id "io.sentry.jvm.gradle"
}

group = 'io.tolgee.security'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "org.jetbrains.kotlin.plugin.spring"
apply plugin: "kotlin-allopen"
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

kotlin {
    compilerOptions {
        freeCompilerArgs.addAll("-Xjsr305=strict")
    }
}

allOpen {
    annotation("org.springframework.stereotype.Component")
    annotation("org.springframework.boot.test.context.SpringBootTest")
}

dependencies {
    implementation libs.kotlinCoroutines
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation("org.springframework.boot:spring-boot-starter-security")

    implementation(project(':data'))
    implementation(project(':misc'))
    testImplementation(project(':testing'))

    /**
     * SPRING DOC
     */
    implementation libs.springDocWebmvcApi
    implementation libs.springDocOpenApiUi
    implementation libs.springDocOpenApiCommon

    implementation libs.redissonSpringBootStarter

    /**
     * Misc
     */
    implementation libs.commonsCodec
    implementation libs.jjwtApi
    implementation libs.jjwtImpl
    implementation libs.jjwtJackson
    implementation("com.github.ben-manes.caffeine:caffeine:3.0.5")
    api libs.postHog
    implementation libs.kotlinReflect

    /**
     * Tests
     */
    testImplementation libs.assertJCore
    testImplementation("org.springframework.security:spring-security-test")
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    // implementation libs.springmockk
    testImplementation libs.mockito
    ktlint(project(":ktlint"))
}

test {
    useJUnitPlatform()
    maxHeapSize = "4096m"
}

sourceSets {
    main.kotlin.srcDirs = ['src/main/kotlin', 'src/main/java']
    test.kotlin.srcDirs = ['src/test/kotlin', 'src/test/java']
}

dependencyManagement {
    applyMavenExclusions = false
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
        mavenBom 'org.junit:junit-bom:5.11.4'
    }
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}
