services:
  app:
    container_name: tolgee_e2e
    image: tolgee/tolgee:local
    ports:
      - 8201:8201
      - 8091:8091
    environment:
      - spring.profiles.active=docker,e2e
      - tolgee.smtp.host=fakesmtp
      - tolgee.smtp.port=1025
      - tolgee.frontend-url=http://localhost:8201
  fakesmtp:
    image: axllent/mailpit:v1.27
    ports:
      - "21025:1025"
      - "21080:8025"
volumes:
  e2e-db-data:
