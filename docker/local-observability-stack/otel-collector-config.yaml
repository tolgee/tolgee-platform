# =============================================================================
# LOCAL DEVELOPMENT ONLY - Do not use in production.
# =============================================================================
#
# OpenTelemetry Collector - Trace Ingestion & Sampling
#
# Purpose:
#   Receives traces from the OTEL Java Agent, applies tail-based sampling
#   (keeping errors, slow traces, and a percentage of normal traces),
#   then forwards to Tempo.
#
# Part of: Tolgee Local Observability Stack
#   See: docs/observability/
#
# =============================================================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  tail_sampling:
    decision_wait: 10s
    num_traces: 100000
    expected_new_traces_per_sec: 100
    policies:
      - name: errors-policy
        type: status_code
        status_code:
          status_codes:
            - ERROR
      - name: latency-policy
        type: latency
        latency:
          threshold_ms: 2000
      - name: probabilistic-policy
        type: probabilistic
        probabilistic:
          sampling_percentage: 10

exporters:
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  debug:
    verbosity: detailed

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [tail_sampling, batch]
      exporters: [otlp/tempo, debug]
