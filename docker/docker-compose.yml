services:
  db:
    image: postgres:11
    volumes:
      - ../build/db-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
  app:
    build:
      context: ../build/docker
      dockerfile: Dockerfile
    ports:
      - ${exposePort}:8080
    env_file:
      - .env
    depends_on:
      - "db"
  smtp:
    image: namshi/smtp